<!DOCTYPE html>
<html>
<head>
	<title>Basic Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylsheets/basicCalculator.css">

	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>
	<h1>Basic Calculator</h1>  <!-- heading -->
	
	<table>  <!-- table start -->
		<form>  <!-- form start -->
			<tr>
				<th>First Value : </th>
				<td><input class="field" type="text" id="first-value" name="first-value"></td>
			</tr>
			<tr>
				<th>Second Value :</th>
				<td><input class="field" type="text" id="second-value" name="second-value"></td>
			</tr>
			<tr>
				<th>Result : </th>
				<td><input class="field" type="text" id="result" name="result" disabled></td> <!-- result field disabled -->
			</tr>

			<tr>
				<th></th>
				<td>
					<div class="btns-wrapper">
						<input class="btn" type="button" id="addition" name="addition" value="Addition" onclick="calculator('addition')">
						<input class="btn" type="button" id="subtraction" name="subtraction" value="Subtraction" onclick="calculator('subtraction')">
						<input class="btn" type="button" id="multiplication" name="multiplication" value="Multiplication" onclick="calculator('multiplication')">				
						<input class="btn" type="button" id="division" name="division" value="Division" onclick="calculator('division')">			
						
						<input class="btn" type="reset" value="Clear">
					</div>
				</td>
			</tr>
			
		</form> <!-- form end -->
	</table> <!-- table end -->

	<h2 id='errorMsg'><h2>  <!-- error message -->

	
	<script>				
		/*	Helper function 
		 *  - judge whether user inputs are number
		 */
		function isNumber(first, second) {
			if ( !isNaN(first) && !isNaN(second) ) {
				return true;
			} else {
				return false;
			}
		}

		/*
		Calculator
		 * - Addition
		 * - Subtraction
		 * - Division
		 *- Multiplication-->
		 */
		function calculator( operator ) 
		{			
			// setting variables to get specific element for memory management purpose 
			var firstField  = document.getElementById('first-value');
			var secondField = document.getElementById('second-value');
			var resultField = document.getElementById('result');
			var errMSG 	    = document.getElementById('errorMsg');

			// getting user inputs, and then casting it to number explicitly
			var firstValue  = Number(firstField.value);
			var secondValue = Number(secondField.value);						
			
			errMSG.innerHTML = "";
			// run opration only if user inputs are valid
			if ( isNumber(firstValue, secondValue) ) {												
				switch( operator )
				{
					case 'addition':
					resultField.value = firstValue + secondValue;
					break;
					case 'subtraction':
					resultField.value = firstValue - secondValue;
					break;
					case 'division':
					resultField.value = firstValue / secondValue;
					break;
					case 'multiplication':
					resultField.value = firstValue * secondValue;
					break;
				}				
			} else { // if user inputs are invalid output error message
				errMSG.innerHTML += 'Please enter <em>number</em> only';
				firstField.value = "";
				secondField.value = "";
				resultField.value = "";
			}			
		}

	</script>
</body>
</html>
